<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function () {

                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green'; 
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                });

                let wrong = document.querySelectorAll('.wrong');
                for (let i = 0; i < wrong.length; i++) {
                    wrong[i].addEventListener('click', function () {
                        wrong[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect';
                    });
                }

                let submit = document.querySelector('input');
                let button = document.querySelector('#check');
                button.addEventListener('click', function () {
                    if (submit.value == 'malloc')
                    {
                        document.querySelector('#feedback2').innerHTML = 'Correct!'
                        submit.style.backgroundColor = 'green';
                    }
                    else
                    {
                        document.querySelector('#feedback2').innerHTML = 'Incorrect'
                        submit.style.backgroundColor = 'red';
                    }
                });

            });

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- TODO: Add multiple choice question here -->
                <h3>What is the fastest programming language?</h3>

                <button class="wrong">C</button>
                <button class="wrong">Python</button>
                <button class="wrong">Java</button>
                <button class="correct">C++</button>
                <button class="wrong">Javascript</button>

                <p id=feedback1></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->
                <h3>What command do you use in C to allocate memory?</h3>

                <input autocomplete="off" type="text">
                <button id="check">Check Answer</button>

                <p id="feedback2"></p>
            </div>

        </div>
    </body>
</html>
